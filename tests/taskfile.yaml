---
version: "3"

tasks:
  install:
    cmds:
      - jb install

  format:
    cmds:
      - jsonnetfmt -i --indent 2 --max-blank-lines 2 --sort-imports --string-style s --comment-style s *.jsonnet

  build:
    deps: ["format"]
    cmds:
      - jsonnet test.jsonnet -o template.json
    env:
      JSONNET_PATH: "lib/:vendor/"
...
